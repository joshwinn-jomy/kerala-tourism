<!DOCTYPE html>
<html>

<head>
    <style>
        .destinations {

            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: transparent;
            row-gap: 1px;
            column-gap: 1px;
        }

        .destination-place {
            background-color: transparent;
            position: relative;
        }

        .destination-place a {
            text-decoration: none;
            color: white;
        }

        .destination-place-text {
            position: absolute;
            top: 0px;
            color: white;
            margin: 0;
            right: 0px;
            left: 0px;
            text-align: left;
            padding: 50px;
        }

        .destination-place-image {
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <center>
        <h2>Things to do in Kerala</h2>
    </center>
    <div class="destinations">
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/service-providers-packages">
                    Entire Kerala <br><small>A journey through God's Own Country</small></a>
            </p>
            <a href="https://www.keralatourism.org/service-providers-packages">
                <img src="https://www.keralatourism.org/images/homecontentimage/entire-kerala.jpg"
                    class="destination-place-image">
            </a>
        </div>
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/service-providers-packages">
                    Central Kerala <br><small>Trip to the soul of Kerala</small></a>
            </p>
            <a href="https://www.keralatourism.org/service-providers-packages">
                <img src="https://www.keralatourism.org/images/homecontentimage/central-kerala.jpg"
                    class="destination-place-image">
            </a>
        </div>
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/service-providers-packages">
                    Backwater <br><small>Through the stretches of emerald</small></a>
            </p>
            <a href="https://www.keralatourism.org/service-providers-packages">
                <img src="https://www.keralatourism.org/images/homecontentimage/backwater.jpg"
                    class="destination-place-image">
            </a>
        </div>
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/service-providers-packages">
                    South Kerala <br><small>A journey to remember</small></a>
            </p>
            <a href="https://www.keralatourism.org/service-providers-packages">
                <img src="https://www.keralatourism.org/images/homecontentimage/south-kerala.jpg"
                    class="destination-place-image">
            </a>
        </div>
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/service-providers-packages">
                    Hill Station <br><small>Explore the lush mist-clad hill stations</small></a>
            </p>
            <a href="https://www.keralatourism.org/service-providers-packages">
                <img src="https://www.keralatourism.org/images/homecontentimage/hill-station.jpg"
                    class="destination-place-image">
            </a>
        </div>
        <div class="destination-place">
            <p class="destination-place-text">
                <a href="https://www.keralatourism.org/kerala-article/2013/meesappulimala-munnar/438">
                    Hiking</a>
            </p>
            <a href="https://www.keralatourism.org/kerala-article/2013/meesappulimala-munnar/438">
                <img src="https://www.keralatourism.org/images/homecontentimage/desktop/Hiking.jpg"
                    class="destination-place-image">
            </a>
        </div>
    </div>
    <center><a href="https://www.keralatourism.org/things-to-do-in-kerala" class="kt-btn">FIND MORE ACTIVITIES
            &nbsp;<i class=".find-more .kt-btn" aria-hidden="true"></i></a></center>
</body>

</head>

</html>
