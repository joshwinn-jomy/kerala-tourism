<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .destinations {

            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            background-color: transparent;
            row-gap: 1px;
            column-gap: 1px;
        }

        .destination-place {
            background-color: transparent;
            position: relative;
        }

        .destination-place a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .destination-place-text {
            position: absolute;
            bottom: 0px;
            color: white;
            margin: 0;
            right: 0px;
            left: 0px;
            text-align: center;
            padding: 20px;
            background-color: #00000090;
        }

        .destination-place-image {
            width: 100%;
            height: 100%;
        }

        .find-more .kt-btn {
            min-width: 180px;
            padding: 10px 20px;
            background-color: #036;
            color: #fff;
            margin-top: 2.5%;
            display: inline-block;
        }

        .section-head h2 {
            margin: 0;
            padding: 0;
            letter-spacing: -1px;
        }

        .section h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 30px;
            text-align: center;
            color: #036;
            margin: 30px 0;
            letter-spacing: -0.08px;
        }

        h2 {
            font-size: 22px;
            text-decoration: none;
            line-height: 2em;
        }

        .section-head .sub-head {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            text-align: center;
            display: block;
            margin: 5px auto;
            width: 100%;
            max-width: 1024px;
            color: #444;
            font-weight: 300;
            letter-spacing: -0.05px;
        }

        .sub-head {
            font-family: 'Open-Sans', sans-serif;
            font-size: 18px;
        }
    </style>
